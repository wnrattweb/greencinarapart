# DNS kayıtlarını Google Cloud tarafından yönetilen bir alana
# aktarmak için .YAML dosyası kullanılır. Biçim,
# Google Cloud DNS'e özeldir.

---
kind: dns#resourceRecordSet
name: 'cinarvilla.com.'
rrdatas:
- '185.199.108.153'
- '185.199.109.153'
- '185.199.110.153'
- '185.199.111.153'
ttl: 3600
type: A
---
kind: dns#resourceRecordSet
name: 'cinarvilla.com.'
rrdatas:
- '10 mx.yandex.net.'
